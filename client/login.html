<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Instamart Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:30px;">
    <div style="width:340px;background:var(--card);padding:26px;border-radius:12px;border:1px solid #e9eef6">
      <h2 style="margin:0 0 8px 0">Welcome Back</h2>
      <p style="margin:0 0 18px;color:var(--muted)">Login to continue shopping.</p>

      <input id="email" placeholder="Email"
        style="width:100%;padding:10px;margin-bottom:12px;border-radius:8px;border:1px solid #e6e9ee" />
      <input id="password" type="password" placeholder="Password"
        style="width:100%;padding:10px;margin-bottom:12px;border-radius:8px;border:1px solid #e6e9ee" />
      <button class="btn" style="width:100%;margin-bottom:8px" onclick="submitLogin()">Login</button>

      <div style="text-align:center;color:var(--muted);font-size:14px">
        Don't have an account? <a href="signup.html">Create one</a>
      </div>
    </div>
  </div>

  <script>
    function submitLogin() {
      const e = document.getElementById('email').value.trim();
      const p = document.getElementById('password').value.trim();
      if (!e || !p) { alert('Enter email and password'); return; }
      // demo login: just save a flag and redirect to home
      localStorage.setItem('IS_LOGGED_IN', '1');
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
